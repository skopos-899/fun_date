<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untoldcoding</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #b784db;
        flex-direction: column;
      }
      .envelope {
        position: relative;
        cursor: pointer;
        transition: 0.3s;
      }
      .back {
        position: relative;
        width: 250px;
        height: 200px;
        background: #6247aa;
      }
      .front {
        position: absolute;
        border-right: 130px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        left: 120px;
        z-index: 3;
      }
      .front:before {
        content: "";
        position: absolute;
        border-left: 130px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: -100px;
        left: -120px;
      }
      .front:after {
        content: "";
        position: absolute;
        border-bottom: 105px solid #7251b5;
        border-left: 125px solid transparent;
        border-right: 125px solid transparent;
        height: 0;
        width: 0;
        top: -5px;
        left: -120px;
      }
      .top {
        position: absolute;
        border-top: 105px solid #9163cb;
        border-left: 125px solid transparent;
        border-right: 125px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        transform-origin: top;
        transition: 0.4s;
      }
      .envelope.open .top {
        transform: rotateX(160deg);
      }
      .letter {
        position: absolute;
        background: white;
        width: 230px;
        height: 180px;
        top: 10px;
        left: 10px;
        transition: 0.2s;
      }
      .envelope.open .letter {
        transform: translateY(-100px);
        z-index: 4;
      }
      .text1 {
        position: absolute;
        color: white;
        font-family: sans-serif;
        top: -50%;
      }
      .text {
        text-align: right;
        font-size: 11px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 20px;
        font-weight: bold;
        color: black;
        position: relative;
        top: -20px;
        left: -15px;
      }
      .heart {
        background-color: red;
        height: 50px; /* Reduced size */
        width: 50px; /* Reduced size */
        position: relative;
        top: 10px; /* Adjusted positioning */
        left: 10px; /* Adjusted positioning */
        transform: rotate(-45deg);
        box-shadow: -5px 10px 90px red;
        animation: untoldcoding 0.8s linear infinite;
      }

      @keyframes untoldcoding {
        0% {
          transform: rotate(-45deg) scale(1.05);
        }
        70% {
          transform: rotate(-45deg) scale(1);
        }
        100% {
          transform: rotate(-45deg) scale(0.8);
        }
      }
      /* Grace Me Button Styling */
/* Grace Me Button Styling */
button {
  background-color: #b784db;  /* Updated to your primary blue color */
  color: white;  /* White text */
  font-size: 16px;  /* Slightly larger text */
  padding: 12px 24px;  /* More padding for better clickability */
  border: none;  /* Remove border */
  border-radius: 8px;  /* Rounded corners */
  cursor: pointer;  /* Pointer cursor on hover */
  transition: all 0.3s ease;  /* Smooth transition for hover effects */
}

/* Hover effect for the button */
button:hover {
  background-color: #9150bf;  /* Darker blue shade on hover */
  transform: scale(1.05);  /* Slightly increase the size on hover */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Shadow effect on hover */
}


      .heart:before {
        content: "";
        position: absolute;
        height: 50px; /* Reduced size */
        width: 50px; /* Reduced size */
        background-color: red;
        top: -25px; /* Adjusted position */
        border-radius: 50px;
      }

      .heart:after {
    content: "";
    position: absolute;
    height: 50px; /* Reduced size */
    width: 50px; /* Reduced size */
    background-color: red;
    right: -25px; /* Adjusted position */
    border-radius: 50px;
  }
      /* Button Styling */
      .toggle-button {
        margin-top: 20px;
        background-color: #6247aa;
        color: white;
        font-size: 14px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .toggle-button:hover {
        background-color: #815ac0;
      }
      
    </style>
  </head>
  <body>
    <div class="envelope">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <p>
            I wanted to share many thoughts <br> 
            with you, but your instagram <br> 
            is like ganesha stoping me to <br> 
            meet the sole goddess parwati. <br>
            But parvati can!
          </p>
          <div>
            <button onclick="location.href='propose.html'">Grace me</button>
          </div>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>Listen I Have Something For You</h2>
      </div>
    </div>
    <!-- Toggle button for opening and closing the envelope -->
    <button class="toggle-button" onclick="toggleEnvelope()">Open Me</button>

    <script>
      function toggleEnvelope() {
        const envelope = document.querySelector(".envelope");
        const button = document.querySelector(".toggle-button");

        envelope.classList.toggle("open");
        
        if (envelope.classList.contains("open")) {
          button.textContent = "Close Me";
        } else {
          button.textContent = "Open Me";
        }
      }
      // Check if user has passed the validation
        window.onload = function() {
            // Check for sessionStorage or localStorage
            if (!sessionStorage.getItem('validated')) {
                // If not validated, redirect to the validation page (index.html)
                window.location.href = "page3.html";
            }
        };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Date Invitation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            padding: 18.75px;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 562.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 28.125px;
        }

        .picture-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            height: 250px;
            overflow: hidden;
            margin-bottom: 18.75px;
            border-radius: 18.75px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-answer-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border-radius: 18.75px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            text-align: center;
            margin-bottom: 28.125px;
        }

        .button-container {
            margin-top: 28.125px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-link {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14.0625px 28.125px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16.875px;
            border-radius: 7.5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button-link.previous {
            background-color: #008CBA;
        }

        .button-link:hover {
            background-color: #3e8e41;
        }

        .button-link.previous:hover {
            background-color: #0077a3;
        }

        /* Bubble Styling */
.fade-bubble {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    backdrop-filter: blur(12px);
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    padding: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    animation: popUp 2.5s ease-out forwards;
    opacity: 1;
}

/* Pop Animation */
@keyframes popUp {
    0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
    }
    30% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
    80% {
        opacity: 1;
        transform: scale(1.2);
    }
    100% {
        opacity: 0;
        transform: scale(1.4) translateY(-30px);
    }
}

    </style>
</head>
<body>
    <div class="scene">
        <div class="picture-container">
            <img src="couple-3581038.jpg" alt="Girl in Saree">
        </div>

        <div class="question-answer-container">
            <div class="question-container">
                <p>I had a great time making this for you, would you be open to chatting with me? üòä</p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <a href="social.html" class="button-link previous">Yes üòä‚ù§Ô∏è</a>
        <button class="button-link" id="no-button" onclick="generateText()">No</button>
    </div>

    <script>
        function generateText() {
    const messages = [
        { text: "Say Yes! üòä", color: "#FF4081" },
        { text: "Come on! üòç", color: "#FFEB3B" },
        { text: "Don't say No! ü•∫", color: "#4CAF50" },
        { text: "Just say Yes! ‚ù§Ô∏è", color: "#FF5722" },
        { text: "We're waiting! üòÅ", color: "#2196F3" },
        { text: "Yes, yes, yes! üéâ", color: "#9C27B0" }
    ];

    let placedBubbles = [];

    function getRandomPosition() {
        let maxAttempts = 50; // Limit retries to avoid infinite loops
        for (let i = 0; i < maxAttempts; i++) {
            let size = Math.random() * 50 + 80; // Random size between 80px-130px
            let x = Math.random() * (window.innerWidth - size);
            let y = Math.random() * (window.innerHeight - size);

            // Check for overlap
            let overlapping = placedBubbles.some(bubble => {
                let dx = bubble.x - x;
                let dy = bubble.y - y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                return distance < bubble.size; // Avoid overlap
            });

            if (!overlapping) {
                placedBubbles.push({ x, y, size });
                return { x, y, size };
            }
        }
        return { x: Math.random() * (window.innerWidth - 100), y: Math.random() * (window.innerHeight - 100), size: 100 };
    }

    for (let i = 0; i < 10; i++) {
        let { x, y, size } = getRandomPosition();
        let bubble = document.createElement("div");
        bubble.classList.add("fade-bubble");

        let randomMessage = messages[Math.floor(Math.random() * messages.length)];
        bubble.innerHTML = randomMessage.text;
        bubble.style.color = randomMessage.color;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        document.body.appendChild(bubble);

        // Random delay to make the animation more natural
        setTimeout(() => bubble.remove(), 2500 + Math.random() * 500);
    }
}
    </script>
</body>
</html>

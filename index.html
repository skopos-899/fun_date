<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Looking at Girl in Phone</title>
    <!-- Link to Font Awesome for the home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            padding: 18.75px;
            position: relative; /* Needed to position the icon correctly */
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 562.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 28.125px;
        }

        .boy {
            font-size: 168.75px;
            animation: lookAtPhone 2s infinite alternate;
            margin-bottom: 18.75px;
            position: relative;
            transform-origin: center bottom;
        }

        .boy-eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }

        .phone-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .phone {
            width: 131.25px;
            height: 168.75px;
            background: black;
            border-radius: 18.75px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .girl-image {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
        }

        .thought {
            background: white;
            width: 85px;
            height: 85px;
            padding: 16px;
            border-radius: 18.75px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 15px;
            opacity: 0;
            animation: appear 2s infinite alternate;
            margin-bottom: 18.75px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes lookAtPhone {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            50% {
                transform: rotate(-10deg) translateY(-2px);
            }
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            margin-top: 28.125px;
            margin-bottom: 18.75px;
        }

        .button-link {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14.0625px 28.125px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16.875px;
            border-radius: 7.5px;
        }

        /* Media Query for very small screens */
        @media (max-width: 480px) {
            .boy {
                font-size: 93.75px;
                margin-bottom: 18.75px;
            }

            .phone {
                width: 75px;
                height: 112.5px;
            }

            .thought {
                width: 46.875px;
                height: 46.875px;
                font-size: 9.375px;
                margin-top: 18.75px;
            }

            .button-link {
                font-size: 13.125px;
                padding: 7.5px 15px;
            }
        }
    </style>
</head>

            <div class="phone">
                <img src="woman-7248374_1920.png" alt="Girl in Saree" class="girl-image">

        </div>
    </div>

    <div class="button-container">

</body>
</html>

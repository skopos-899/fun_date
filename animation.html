<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Strange Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Black background */
            overflow: hidden;
        }

        .portal {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            animation: portalAnimation 3s ease-out forwards; /* Updated duration */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.8), 0 0 40px 20px rgba(255, 69, 0, 0.6);
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 20%, rgba(50, 0, 50, 0.7) 60%, rgba(0, 0, 0, 0.5) 80%);
        }

        .portal-text {
            color: rgba(255, 255, 255, 0.9); /* Light glowing text */
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            animation: textAnimation 3s ease-out forwards; /* Updated duration */
        }

        @keyframes portalAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="portal-text">Welcome</div>
    </div>

    <script>
        // Set the duration of the portal animation
        const animationDuration = 3000; // 3 seconds (updated)

        // Redirect to the welcome page after the animation ends
        setTimeout(function() {
            window.location.href = "welcome.html"; // Redirects to welcome page
        }, animationDuration); // Timeout matches the duration of the portal animation
    </script>
</body>
</html>
